seed: "${SEED}"

theme_source: "random_online"
theme_key: ""

workdir: ".work"
local_images_dir: "assets/images"

web:
  enable: true
  timeout_s: 15
  text_paragraphs: 10
  image_limit: 16
  random_source: "mix"
  random_attempts: 5
  min_keyword_len: 3
  max_keyword_len: 48
  query_expand:
    - "{k}"
    - "{k} poster"
    - "{k} office"
    - "{k} training"
    - "{k} portrait"
    - "{k} hallway"
    - "{k} signage"
    - "{k} manual"
    - "{k} archive"
    - "{k} surveillance"

story:
  slide_count: 12
  normal_ratio: 0.45
  include_intro_outro: true
  include_infographic: true
  include_jane_doe: true
  include_fatal: true
  fatal_probability: 0.12
  jane_doe_probability: 0.18
  easter_egg_probability: 0.33
  entity_mentions_min: 2
  entity_mentions_max: 5

render:
  width: 640
  height: 480
  fps: 15
  slide_seconds: 3.2
  max_popups: 3
  popup_seconds: 0.5
  micro_popup_probability: 0.07
  vhs_strength: 1.25
  redaction_strength: 1.25
  flashes: 12
  censor_probability: 0.35
  entity_overlay_probability: 0.09

audio:
  sr: 44100
  music: true
  tts: true
  tts_speed: 155
  tts_pitch: 32
  tts_amp: 170
  voices: ["en-us", "en", "en-uk-rp", "en-uk-north", "en-sc"]
  stinger_count: 22
  jingle_strength: 1.0

transmission:
  enable: true
  error_probability: 0.38
  freeze_probability: 0.62
  early_end_probability: 0.45
  freeze_seconds_min: 0.8
  freeze_seconds_max: 2.2
